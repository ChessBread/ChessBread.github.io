<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #1a73e8;
            color: white;
        }
        .welcome-container button:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>Do you have an account?</p>
        <button onclick="location.href='Login Screen.html'">Yes</button>
        <button onclick="location.href='Create Account Screen.html'">No</button>
    </div>
</body>
</html>
